<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <span>Responsive App</span>

        <!-- This fills the remaining space of the current row -->
        <span class="example-fill-remaining-space"></span>

        <!-- <span><a routerLink="login">Login</a></span> -->
        <app-loginbar></app-loginbar>

    <!-- <h1 class="example-app-name">Responsive App</h1>
    <a routerLink="login">Login</a> -->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="53">
      <mat-nav-list>
            <a mat-list-item routerLink=".">Sequence demo</a>
            <a mat-list-item routerLink="authtester">Test auth</a>
            <a mat-list-item routerLink="flights">Flights</a>
            <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
         <!-- {{connectionInfo$|async|json}}  -->


         <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
