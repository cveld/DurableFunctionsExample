<div class="full-screen-outer">
    <div>
        <div class="floating">
            <button mat-raised-button color="primary" (click)="startMonitorClicked()">Start</button>
            <button mat-raised-button color="primary" (click)="stopMonitorClicked()">Stop</button>
        </div>
    </div>
    <x-map #xmap [Options]="_options" [Box]="_box" class="full-height">
            <my-canvas-layer #mycanvaslayer></my-canvas-layer>
    </x-map>
</div>
